<!--The content below is only a placeholder and can be replaced.-->
<div style="margin: 1%" [class.background-blue]="slcColorPage.value == 'blue'" [class.background-red]="slcColorPage.value == 'red'"
  [class.background-orange]="slcColorPage.value == 'orange'">

  <select class="btn" #slcColorPage (change)="0" [class.btn-primary]="slcColorPage.value == 'blue'" [class.btn-danger]="slcColorPage.value == 'red'"
    [class.btn-warning]="slcColorPage.value == 'orange'">

    <option value="blue">TEMA AZUL</option>
    <option value="red" selected>TEMA VERMELHO</option>
    <option value="orange">TEMA LARANJA</option>

  </select>
</div>

<div class="well well-sm" style="margin: 1%; margin-top: 5%; background-color: rgb(211, 225, 255)">
  <label for="iptText">Copiando / Salvando texto utilizando 'Event Binding'</label>
  <br/>
  <input id="iptText" type="text" #iptText (input)="mostrarTexto(iptText.value)" (keyup.enter)="salvarTexto(iptText.value)"
    (blur)="salvarTexto(iptText.value)" value="" />

  <br/>
  <br/>

  <div [ngStyle]="setStyles()" [style.color]="isMouseOver ? 'white' : 'black'" (mouseover)="mouseOverOut()" (mouseout)="mouseOverOut()"
    [class.background-blue]="isMouseOver && slcColorPage.value == 'blue'" [class.background-orange]="isMouseOver && slcColorPage.value == 'orange'"
    [class.background-red]="isMouseOver && slcColorPage.value == 'red'">
    Texto copiado: {{ textoParaSerMostrado }}
    <br/>Texto salvo quando pressionado enter ou retirado foco do input: {{ textoParaSerSalvo }} 
  </div>
</div>

<div class="well well-sm" style="margin: 1%; margin-top: 2%; background-color: rgb(252, 203, 203)">
  <div><label>Copiando texto utilizando 'Two-way Data Binding'</label></div>
  <div>
    <input type="text" [(ngModel)]="twoWayText" /><br/><br/>

    <div>Texto copiado</div>
    <textarea disabled [placeholder]="twoWayText"></textarea>
  </div>
</div>

<app-componente-reusavel [valor]="10" (valorMudou)="recebeValorModificado($event)" ></app-componente-reusavel>
