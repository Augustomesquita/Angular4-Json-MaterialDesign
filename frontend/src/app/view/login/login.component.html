<div class="row justify-content-center">

  <div class="col-10 col-sm-8 col-md-6 col-lg-4 mt-3">
    <form class="form-signin">
      <div class="col-12 h-75" class="text-center">
        <!-- <h2 class="form-signin-heading">ANGULARING</h2> -->
        <!-- <img src="assets/mario.ico" /> -->
      </div>
      <div class="col-12">
        <div class="mt-3">
          <button class="btn btn-lg btn-outline-primary btn-block" (click)="loginFacebook()">LOGIN COM FACEBOOK</button>
          <button class="btn btn-lg btn-outline-danger btn-block" (click)="loginGoogle()">LOGIN COM GOOGLE</button>
        </div>
      </div>
      <div class="col-12 text-right mt-2">
        <span class="text-secondary">
          <i>by Augusto Mesquita</i>
        </span>
      </div>
    </form>
    <simple-notifications [options]="notificationOption"></simple-notifications>
    
    
    
    
    
    
    
    <div class="main-section" [class.open-more]="menuOpened">
        <div class="row border-chat" (click)="toggleMessagingBox()">
          <div class="col-md-12 col-sm-12 col-xs-12 first-section">
            <p>Angularing Chat</p>
          </div>
        </div>
      
        <div class="row border-chat">
          <div class="col-md-12 col-sm-12 col-xs-12 second-section">
            <div class="chat-section">
              <span *ngIf="chatOff" class="badge badge-pill badge-default text-muted">Chat inativo... Tente mais tarde.</span>
              <ul [innerHtml]="messagesToAdd"></ul>
            </div>
          </div>
        </div>
      
        <div class="row border-chat">
          <div class="col-md-12 col-sm-12 col-xs-12" [ngStyle]="chatInputColorStyle()">
            <div class="text-bar">
              <input #msgInpu type="text" style="width:95%" (keydown.enter)="sendMessage(msgInpu)" [placeholder]="placeHolderText()" [disabled]="chatOff"
                [ngStyle]="chatInputColorStyle()">
              <svg-icon (click)="sendMessage(msgInpu)" src="/assets/send.svg" style="cursor:pointer; fill:rgb(84, 172, 255); width:16px;"></svg-icon>
            </div>
          </div>
        </div>
      </div>
  </div>

</div>
