<app-nav (navItemSelected)="navSelectedValue = $event" (themeColorChanged)="slcColorPage = $event"></app-nav>

  <div *ngSwitchDefault>
    <app-home [slcColorPage]="slcColorPage"></app-home>
  </div>

</div>
